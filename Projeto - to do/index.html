<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tasks-container">
        
        <div id="tasks-header">
            <h1>Lista de Tarefas</h1>
            <input type="text" name="tarefas" id="tarefas" placeholder="Digite sua tarefa">
            <button id="add-btn" type="submit">
                <ion-icon name="add-circle-outline"></ion-icon>
            </button>
        </div>

        <div id="tasks-list-container">
            <ul id="task-list">
                <li class="task-box">Teste 1<ion-icon name="checkmark-circle-outline"></ion-icon><ion-icon name="close-circle-outline"></ion-icon>
                </li>
                <li class="task-box">Teste 2<ion-icon name="checkmark-circle-outline"></ion-icon><ion-icon name="close-circle-outline"></ion-icon>
                </li>
                <li class="task-box">Teste 3<ion-icon name="checkmark-circle-outline"></ion-icon><ion-icon name="close-circle-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
